<div class="container">
    <div class="header-actions">
        <h1>Vehicle Details</h1>
        <div>
            <button mat-raised-button color="primary" [routerLink]="['/vehicles/edit', vehicle.id]" *ngIf="vehicle">
                <mat-icon>edit</mat-icon> Edit
            </button>
            <button mat-raised-button color="warn" (click)="deleteVehicle()" *ngIf="vehicle">
                <mat-icon>delete</mat-icon> Delete
            </button>
            <button mat-raised-button [routerLink]="['/vehicles']">
                <mat-icon>arrow_back</mat-icon> Back to List
            </button>
        </div>
    </div>

    <div class="loading-container" *ngIf="isLoading">
        <mat-spinner [diameter]="40"></mat-spinner>
    </div>

    <div *ngIf="vehicle && !isLoading">
        <mat-card>
            <mat-card-content>
                <div class="detail-grid">
                    <div class="detail-item">
                        <span class="label">Brand:</span>
                        <span class="value">{{ vehicle.brand }}</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Model:</span>
                        <span class="value">{{ vehicle.model }}</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Year:</span>
                        <span class="value">{{ vehicle.year }}</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Color:</span>
                        <div class="color-box" [style.background-color]="vehicle.color">
                            {{ vehicle.color }}
                        </div>
                    </div>
                    <div class="detail-item">
                        <span class="label">Location:</span>
                        <span class="value">{{ vehicle.location || 'N/A' }}</span>
                    </div>
                </div>

                <div class="groups-section" *ngIf="vehicle.groups && vehicle.groups.length > 0">
                    <h3>Groups</h3>
                    <mat-chip-set>
                        <mat-chip *ngFor="let group of vehicle.groups" [routerLink]="['/groups', group.id]">
                            {{ group.name }}
                        </mat-chip>
                    </mat-chip-set>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
