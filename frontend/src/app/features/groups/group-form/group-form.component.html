<div class="container">
    <h1>Add Group</h1>

    <div class="loading-container" *ngIf="isLoading">
        <mat-spinner [diameter]="40"></mat-spinner>
    </div>

    <form [formGroup]="groupForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
        <mat-card>
            <mat-card-content>
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" placeholder="Enter group name" required>
                    <mat-error *ngIf="groupForm.get('name')?.hasError('required')">
                        Name is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <textarea matInput formControlName="description" placeholder="Enter description (optional)"
                        rows="4"></textarea>
                </mat-form-field>
            </mat-card-content>

            <mat-card-actions align="end">
                <button mat-button type="button" (click)="onCancel()">Cancel</button>
                <button mat-raised-button color="primary" type="submit" [disabled]="groupForm.invalid">
                    Create
                </button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
