<div class="register-container">
    <h2>Create Account</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" formControlName="username" class="form-control">
            <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
                class="error-message">
                <span *ngIf="registerForm.get('username')?.hasError('required')">Username is required</span>
                <span *ngIf="registerForm.get('username')?.hasError('minlength')">Username must be at least 3
                    characters</span>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control">
            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
                <span *ngIf="registerForm.get('email')?.hasError('required')">Email is required</span>
                <span *ngIf="registerForm.get('email')?.hasError('email')">Must be a valid email address</span>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control">
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
                class="error-message">
                <span *ngIf="registerForm.get('password')?.hasError('required')">Password is required</span>
                <span *ngIf="registerForm.get('password')?.hasError('minlength')">Password must be at least 6
                    characters</span>
            </div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control">
            <div *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.hasError('mismatch')"
                class="error-message">
                Passwords do not match
            </div>
        </div>

        <div *ngIf="error" class="alert alert-danger">
            {{ error }}
        </div>

        <button type="submit" [disabled]="registerForm.invalid || loading" class="btn btn-primary">
            {{ loading ? 'Creating Account...' : 'Register' }}
        </button>
    </form>

    <p class="mt-3">
        Already have an account? <a routerLink="/login">Login</a>
    </p>
</div>
